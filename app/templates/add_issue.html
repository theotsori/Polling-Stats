{% extends "base.html" %}

{% block title %}Home - Voting App{% endblock %}

{% block extra_head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='issue.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ2QxLo8M3pF87Fg6Tx2FQz7n+PA6bD3jTzOigkA9Pp6sY33kxz4dTkLUoJJ" crossorigin="anonymous">
{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center text-primary mb-4">Add a New Issue</h2>
        <form method="POST" class="issue-form">
            <div class="form-group mb-3">
                <label for="title" class="fw-bold">Title:</label>
                <input type="text" id="title" name="title" class="form-control" placeholder="Enter the title of the issue" required>
            </div>
            <div class="form-group mb-3">
                <label for="description" class="fw-bold">Description:</label>
                <textarea id="description" name="description" class="form-control" rows="4" placeholder="Provide a detailed description" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2">Submit Issue</button>
        </form>
        <div class="mt-3 text-center">
            <small class="text-muted">We appreciate your input in shaping our future!</small>
        </div>
    </div>
</div>
{% endblock %}
